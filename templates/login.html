<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
	<!--begin::Head-->
	<head>
		<title>Your title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="article" />
		<!--begin::Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
		<!--end::Fonts-->
		<!--begin::Global Stylesheets Bundle(used by all pages)-->
		<link href="{% static 'dist/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'dist/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-body">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url( {% static '/dist/assets/media/illustrations/sigma-1/14.png' %} )">
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					{% if request.user.is_authenticated %}
						<a href="{% url 'dashboard-control' %}" class="mb-12">
							<img alt="Your Logo" src="#" class="h-40px" />
						</a>
					{% endif %}
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" method="post">
								{% csrf_token %}
							<div class="text-center mb-10">
								<h1 class="text-dark mb-3">Sign In to YourTitle</h1>
							</div>
							<div class="fv-row mb-10">
                                    {{ form.username|as_crispy_field }}
                            </div>
							<div class="fv-row mb-10l">
								    {{ form.password|as_crispy_field }}
							</div>
							<div class="text-center">
								<input type="submit" name="Sign In" class="btn btn-primary btn-block">
							</div>
						</form>
					</div>
				</div>
				<div class="d-flex flex-center flex-column-auto p-10">
				</div>
			</div>
		</div>

		<script>var hostUrl = "assets/";</script>
		<script src="{% static 'dist/assets/plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'dist/assets/js/scripts.bundle.js' %}"></script>
        <script src="{% static 'dist/assets/js/custom/authentication/sign-in/general.js' %}"></script>

	</body>
</html>
